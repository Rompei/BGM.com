<div class="row">
  <h4 class="col-sm-9 col-xs-12">みんなのBGM</h4>
  <p>みんなが聞いているBGM</p>
  <div class="col-sm-3 col-xs-12">
    <button type="button" ng-click="shuffle()" class="pull-right btn btn-default">Shuffle</button>
  </div>
</div>

<h5 ng-hide="empty">お気に入りが存在しません。</h5>

<div ng-show="showVideoDiv" class="dn-fade">
  <div class="row">
    <p class="col-sm-8 col-xs-12">再生中: {{playingTitle}}</p>
    <div class="col-sm-4 col-xs-12" id="watch-video">
      <button type="button" ng-click="videoToggle()" class="pull-right btn btn-info">Watch video</button>
    </div>
  </div>
  <div class="embed-responsive embed-responsive-16by9 video-wrapper dn-bounce" ng-show="showVideo">
    <youtube-video class="embed-responsive-item" video_id="videoId" player="embedPlayer" player-vars="playerVars"><youtube-video>
  </div>
  <div class="row center-block" id="playAndPause">
    <button type="button" ng-disabled="prevDisabled" ng-click="prevVideo()" class="col-sm-3 col-xs-12 btn btn-default">Prev</button>
    <button type="button" ng-disabled="playDisabled" ng-click="embedPlayer.playVideo()" class="col-sm-3 col-xs-12 btn btn-primary">Play</button>
    <button type="button" ng-disabled="pauseDisabled" ng-click="embedPlayer.pauseVideo()" class="col-sm-3 col-xs-12 btn btn-default">Pause</button>
    <button type="button" ng-disabled="nextDisabled" ng-click="nextVideo()" class="col-sm-3 col-xs-12 btn btn-default">Next</button>
  </div>
</div>


<div class="list-group dn-fade-left" ng-repeat="video in videos">
  <a ng-class="{active: isActive($index)}" ui-sref=".play({videoId: video.videoId})" ng-click="playVideo(video.videoId, video.title, $index)" class="list-group-item searched-list">
    <div class="row">
      <img class="img-responsive img-thumbnail col-sm-3 col-xs-12" ng-src="{{video.mediumThumbnail.url}}">
      <p class="col-sm-3 col-xs-12">{{video.title}}</p>
      <p class="col-sm-3 col-xs-12">{{video.artist}}</p>
      <p class="col-sm-3 col-xs-12">{{video.publishedDate}}</p>
      <button type="button" ng-click="downItem($index); $event.stopPropagation();" ng-disabled="checkDownDisabled($index)" class="col-sm-1 pull-right btn btn-default right-button"><span class="fa fa-chevron-down" id="option-button"></span></button>
    </div>
  </a>
</div>
